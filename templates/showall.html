{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('add_ploy') }}" method=post class=add-entry>
      <dl>
        <dt>message
        <dd><input type=text size=30 name=message>
      </dl>
    </form>
  <ul class=entries>
  {% for entry in ployz %}
    <li><h2>{{ entry.message }}</h2>{{ entry.time|safe }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
